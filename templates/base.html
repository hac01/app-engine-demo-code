<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopGigantic Internal Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="/dashboard">ShopGigantic Portal</a>
        {% if current_user.is_authenticated %}
        <span class="navbar-text text-white">Welcome, {{ current_user.name }}</span>
        <a class="btn btn-outline-light ms-3" href="/logout">Logout</a>
        {% endif %}
    </nav>
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
